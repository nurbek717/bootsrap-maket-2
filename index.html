<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Template</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center" style="font-weight: bold;">Movies catalog</h1>
        <section style="display: flex;  " >
            <div class="raght" style="width: 350px;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="tel" class="form-control" placeholder="+998991449171" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                
                <select class="form-select mb-3" name="select" multiple aria-label="multiple select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled hidden>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>  
                
                <div class="d-grid gap-2">
                    <button class="btn btn-primary mt-3" type="button">Button</button>
                </div>
                
                <h2 class="mb-5 mt-4" style="font-weight: bold;">BookMarked movies</h2>
                <ul class="item">
                    <li class="list p-3 border">
                        <h3 class="">Avangers:Inifnity War</h3>
                        <button type="button" class="btn btn-danger ">Danger</button>
                    </li>
                    <li class="list p-3 border">
                        <h3 class="">Avangers:Inifnity War</h3>
                        <button type="button" class="btn btn-danger ">Danger</button>
                    </li>
                    <li class="list p-3 border">
                        <h3 class="">Avangers:Inifnity War</h3>
                        <button type="button" class="btn btn-danger ">Danger</button>
                    </li>
                </ul>
            </div>
            
            
            <div class="left" style="margin-left: 50px;">
                <h4 class="">Searck results:39</h4>
                <div class="p-3 mb-2  text-darc"  style="width: 43rem; border-radius: 5px; background-color: rgb(204, 238, 200);">Use the form on the left to  search  for a movie</div>
                
                <div style="display: flex;">
                    <div class="card" style="width: 20rem;">
                        <img src="./images/capsule_616x353.jpg" class="card-img-top" alt="Avangers" width="200" height="200">
                        <div class="card-body ">
                            <h5 class="card-title" style="font-size: 20px; font-weight: bold; ">Avangers:infenty War</h5>
                            <img class="pb-1" src="./images/kalindar.png" alt="" width="30" height="30">
                            <time>2018</time>
                            <div class="pt-4 pb-5">
                                <img src="./images/Full_Star_Yellow.svg.png" alt="yulduzcha" width="30" height="30">
                                <time>8.7</time>
                            </div>
                            <button type="button" class="btn btn-outline-primary">Primary</button>
                            <button type="button" class="btn btn-outline-secondary ">Secondary</button>
                            <button type="button" class="btn btn-outline-success">Success</button>
                        </div>
                    </div>
                    <div class="card" style="width: 20rem; margin-left: 47px;">
                        <img src="./images/./avengers.jpg" class="card-img-top" alt="Avangers" width="200" height="200">
                        <div class="card-body ">
                            <h5 class="card-title" style="font-size: 20px; font-weight: bold; ">Avangers:infenty War</h5>
                            <img class="pb-1" src="./images/kalindar.png" alt="" width="30" height="30">
                            <time>2012</time>
                            <div class="pt-4 pb-5">
                                <img src="./images/Full_Star_Yellow.svg.png" alt="yulduzcha" width="30" height="30">
                                <time>8.1</time>
                            </div>
                            <button type="button" class="btn btn-outline-primary">Primary</button>
                            <button type="button" class="btn btn-outline-secondary ">Secondary</button>
                            <button type="button" class="btn btn-outline-success">Success</button>
                        </div>
                    </div>
                </div>

                <div class="btn-toolbar"  role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mt-3" style="margin: 0 auto;" role="group" aria-label="First group">
                      <button type="button" class="btn btn-primary">1</button>
                      <button type="button" class="btn btn-what">2</button>
                      <button type="button" class="btn btn-what">3</button>
                      <button type="button" class="btn btn-what">4</button>
                    </div>
            </div>
        </section>
    </div>
    <script src="./js/bootstrap.js"></script>
</body>
</html>
