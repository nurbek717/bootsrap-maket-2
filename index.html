<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Template</title>
</head>
<body>
  
  <h1 class="text-center" style="font-weight: bold;">Movies catalog</h1>
  <div class="container">
    
    <div class="row align-items-start">
      <div class="col right">
        <form id="form" action="" method="GET">

          <input id="inputname" type="text" class="form-control input-group mb-3" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          
          <input id="inputReting" type="number" class="form-control mb-3" name="rating" type="number" step="0.5" min="0" max="10" placeholder="Reting" aria-label="Username" aria-describedby="basic-addon1">
         
          <select id="input-select-reting" class="form-select mb-3" aria-label="Default select example">
            <option  value="All">All</option> 
          </select>    
          <select class="form-select" aria-label="Default select example">
            <option selected disabled hidden>Open</option>
            <option value="1">One</option>
            <option value="2">Two</option>
          </select>
          
          <button  class=" btn btn-primary mt-3 " type="submit" style="width: 430px">Button</button>  
        </form>
        
        
        <h2 class="mb-5 mt-4" style="font-weight: bold;">BookMarked movies</h2>
        <ul class="item">
          <li class="list p-3 border">
            <p class="fw-bold">Avangers:Inifnity War</p>
            <button type="button" class="btn btn-danger ">Danger</button>
          </li>
          <li class="list p-3 border">
            <p class="fw-bold">Avangers:Inifnity War</p>
            <button type="button" class="btn btn-danger ">Danger</button>
          </li>
          <li class="list p-3 border">
            <p class="fw-bold">Avangers:Inifnity War</p>
            <button type="button" class="btn btn-danger ">Danger</button>
          </li>
        </ul>
      </div>
      
      
      <div class="col left">
        <h3 id="title"></h3>
        <div class="p-3 mb-2   bg-info text-dark "  style="width: 660px;">Use the form on the left to  search  for a movie
        </div>
        
        <div class="salom d-flex flex-wrap " id="card__img"> </div>
  
        <div class="btn-toolbar justify-content-center"  role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mt-3"  role="group" aria-label="First group">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-what">2</button>
            <button type="button" class="btn btn-what">3</button>
            <button type="button" class="btn btn-what">4</button>
          </div>
        </div>
        
      </div>
      
      <script src="./js/movies.js"></script>
      <script src="./js/bootstrap.js"></script>
      <script src="./js/main.js"></script>
      
    </body>
    </html>
